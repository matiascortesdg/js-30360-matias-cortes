<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@200;400;700&display=swap" rel="stylesheet">

  
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"/>

     <!--Link to CSS Bootstrap-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">

    <!--Link Toastify-->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    
    <!--Link SweetAlert-->
    <link rel="stylesheet" href="@sweetalert2/themes/dark/dark.css">

    <!--Link to CSS style-->
    <link rel="stylesheet" href="./css/style.css">

    <!--Title de nuestra tienda online-->
    <title>Vinoteca BBB - Tienda de Vinos, espumantes y bebidas espirituosas</title>

  </head>

  <body>
    <!--Banner de Promociones-->
    <div class="fixed-top">
      <div id="pre-header">
        <p>Compras por $5000 tenes 25% de descuento en tu compra total</p>
      </div>
    </div>

    <!--Header-->
    <div class="header">
      
      <!--Nav Logo-->
      <a href="./index.html">
        <img class="header-logo" src="./img/bbb-logo-01.svg" alt="Logo Wine BBB">VINOS BBB</a>
          
      <!--Carrito de Compras-->
      <button id="cesta-carrito">
        <i class="small material-icons">local_grocery_store</i>
      </button>

    </div>

    <nav>
      <div class="nav-wrapper">
        <form>
          <div class="input-field">
            <input id="search" type="search" value="" required>
            <label class="label-icon" for="search"><i class="material-icons">search</i></label>
            <i class="material-icons" id="close">close</i>
          </div>
        </form>
      </div>
    </nav>
    
    <div id="ordenar">
      <label>Ordenar por:</label>
      <select class="browser-default orden">
        <option value="" disabled selected></option>
        <option value="1">Precio (mayor a menor)</option>
        <option value="2">Precio (menor a mayor)</option>
        <option value="3">Orden alfab√©tico (A-Z)</option>
        <option value="4">Tipo</option>
        <option value="5">Variedad</option>
        <option value="6">Bodega</option> 
      </select>
    </div>
      
  <div class="container">
    
    <div class="contenedor-productos col-12">
      <div class="card col-12" id="tarjeta"></div>
    </div>
    

    <div class="modal" tabindex="-1">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Carrito de compras</h5>
            <button id="cerrar" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          
          <!--Modal Body-->
          <div class="modal-body"></div>
          
          <!--Precio Total-->
          <p id="precio-total">Total $</p>
          
          <!--Botones del Modal-->
          <div class="botones-modal">
            
            <!--Boton Vaciar-->
            <div id="divVaciar"></div>
            
            <!--Boton Comprar-->
            <div id="divComprar"></div>
          </div>
          
        </div>
      </div>
    </div>
  </div>


    <div id="footer">
      <div id="redes">
        <img src="./img/instagram.png" alt="">
        <img src="./img/facebook.png" alt="">
        <img src="./img/whatsapp.png" alt="">
      </div>
    </div>

<!--Link to LUXON-->
<script src="https://cdn.jsdelivr.net/npm/luxon@2.3.0/build/global/luxon.min.js"></script>

<!--Link to TOASTIFY JS-->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

<!--Pegar la libreria de SweetALert del CDN-->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<!--Link a nuestros Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <!-- <script src="/src/stock.js" type="module"></script> -->
    <script src="./js/App.js" type="module"></script>
    <script src="./js/modal.js" type="module"></script>
    <script src="./js/getData.js" type="module"></script>
    <script src="./js/procesoCarrito.js" type="module"></script>
    <script src="./js/buscar.js" type="module"></script>
    <script src="./js/ordenar.js" type="module"></script>
    </body>
</html>
